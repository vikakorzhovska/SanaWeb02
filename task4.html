<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style2.css"/>
</head>
<body>
<header>
    <form>
<h1>Реєстрація</h1>
        <div>
        <p><label for="user">Введіть ваше ім'я та прізвище:</label></p>
        <input type="text" name="user" maxlength="20" id="user" required>
        <p><label for="email">Введіть електронну адресу:</label></p>
        <input type="email" name="email" placeholder="your_name@gmail.com" id="email" required>
        <p><label for="password">Введіть пароль:</label></p>
        <input type="password" name="password" id="password" required>
            <p><label><input type="checkbox" name="show"> Показати пароль </label></p>
        </div>
        <input type="submit" value="Відправити" />
    </form>
    <div class="photo">
<img src="images/flowers.jpg"/>
    </div>
</header>
</body>
</html>
